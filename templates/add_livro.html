<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Adicionar Livro</h1>
    <form action="/livraria/add" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="num_paginas">Número de Páginas:</label>
        <input type="number" id="num_paginas" name="num_paginas" required><br><br>

        <label for="custo">Custo:</label>
        <input type="number" id="custo" name="custo" step="0.01" required><br><br>

        <input type="submit" value="Adicionar Livro">
    </form>
</body>
</html>
